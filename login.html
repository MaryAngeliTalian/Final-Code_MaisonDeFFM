<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Maison De FFM</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="login-body">

    <!-- Full Screen Login -->
    <div class="login-container">

        <!-- LEFT SIDE -->
        <div class="login-left">
            <img src="assets/logo/FFM.png" alt="Logo" class="login-logo">
            <h1>MAISON DE FFM</h1>
            <p>Premium Home Beauty & Wellness</p>
        </div>

        <!-- Inside the login-right div -->
<div class="login-box">
    <h2>Welcome Back!</h2>
    <p class="subtitle">Log in to access your account</p>

    <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="email" id="login-email" placeholder="Email Address" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <input type="text" id="login-admin-code" placeholder="ADMIN CODE (Clients: N/A)" required>
        <button type="submit" class="login-submit">LOG IN</button>
    </form>

    <p class="signup">
        Don't have an account? <a href="signup.html">Sign up</a>
    </p>
</div>
        </div>
    </div>

    <script>
    const ADMIN_CODE = "FFMADMIN2025"; // Change this to your desired admin code

    function handleLogin(e) {
        e.preventDefault();

        const email = document.getElementById("login-email").value.trim();
        const password = document.getElementById("login-password").value;
        const adminCode = document.getElementById("login-admin-code").value.trim();

        // Simple demo validation (you can expand this later)
        if (email === "" || password === "") {
            alert("Please fill in email and password.");
            return;
        }

        const isAdmin = adminCode.toUpperCase() === ADMIN_CODE;

        // Save login state
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userRole", isAdmin ? "admin" : "client");
        localStorage.setItem("userEmail", email);

        // Redirect based on role
        if (isAdmin) {
            window.location.href = "admin.html";
        } else {
            window.location.href = "home.html";
        }
    }

    // Optional: Auto redirect if already logged in
    window.onload = function() {
        if (localStorage.getItem("isLoggedIn") === "true") {
            const role = localStorage.getItem("userRole");
            if (role === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "home.html";
            }
        }
    }
</script>

</body>
</html>
